<ion-view title="Headlines">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true">

        <ion-list>
            <ion-item ng-repeat="headline in headlines.responseData.results" href="#/app/headlines/{{$index}}">
                {{headline.titleNoFormatting}}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
