<ion-view title="Economy">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <h4>{{model.economyData.name}}</h4>

        <p>{{model.economyData.description}}</p>

        <economy-chart chart-data="model.economyData.data"></economy-chart>

    </ion-content>
</ion-view>
