<ion-view title="Economy">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true">

        <h4 ng-bind="model.economyData.name"></h4>

        <p>{{model.economyData.description}}</p>

        <economy-chart chart-data="model.economyData.data"></economy-chart>

        <div id="histo-container"></div>
        <div id="line-container"></div>
        <div id="scatter-container"></div>

    </ion-content>
</ion-view>
